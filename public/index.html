<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat Javascript Fullstack</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-light bg-success">
		<a class="navbar-brand mx-auto" href="/">Javascript Chat</a>
	</nav>

	<div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
		<div class="card-header">
			Enter your Username:
		</div>
		<p id="nickError"></p>
		<div class="card-body">
			<form id="nickForm">
				<input type="text" required id="nickname" class="form-control">
				<input type="submit" value="Enter" class="btn btn-success btn-block mt-2">
			</form>
		</div>
	</div>
	<div class="container" id="contentWrap">
		<div class="row mt-4">
			<div class="col-md-6 offset-md-1">
				<div class="card">
					<div class="card-header">
						<h4>Let's Chat</h4>
					</div>
					<div id="chat" class="card-body"></div>
					<form id="message-form" class="card-footer">
						<div class="input-group">
							<input required type="text" id="message" class="form-control">
							<div class="input-group-append">	
								<button type="submit" class="btn btn-success">Send <i class="fas fa-location-arrow"></i></button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card">
					<div class="card-header">
						<h3>Users</h3>
					</div>
					<div class="card-body">
						<div id="usernames"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script
  	src="https://code.jquery.com/jquery-3.3.1.min.js"
  	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  	crossorigin="anonymous"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
